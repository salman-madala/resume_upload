<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Parser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<style>
    #inputElements{
    margin-left: auto;
    margin-right: auto;
    width: fit-content;
    }
</style>
<body class="container">
    <div id="inputElements" >
        <input type="file" name="resume" id="resume">
        <button type="submit" class="btn btn-primary" onclick="uploadFile()">Submit</button>
    </div>
    

    <div class="row row-cols-1 row-cols-md-2 g-4" id="preview" style="visibility: hidden;">
        <div class="col">
            <div class="card">
             
              <div class="card-body">
                <h5 class="card-title">Contact Information</h5>
                <p id="contactInfo"></p>
              </div>
            </div>
          </div>

          <div class="col">
            <div class="card">
             
              <div class="card-body">
                <h5 class="card-title">Summary</h5>
                    <p id="summary"></p>
              </div>
            </div>
          </div>

          <div class="col">
            <div class="card">
             
              <div class="card-body">
                <h5 class="card-title">Education</h5>
                <p id="education"></p>
              </div>
            </div>
          </div>

          <div class="col">
            <div class="card">
             
              <div class="card-body">
                <h5 class="card-title">Work History</h5>
                    <p id="workHistory"></p>
              </div>
            </div>
          </div>

          <div class="col">
            <div class="card">
             
              <div class="card-body">
                <h5 class="card-title">Skills</h5>
                    <p id="skills"></p>
              </div>
            </div>
          </div>

          <div class="col">
            <div class="card">
             
              <div class="card-body">
                <h5 class="card-title">Certifications</h5>
                    <p class="contactInformation"></p>
              </div>
            </div>
          </div>

    </div>
